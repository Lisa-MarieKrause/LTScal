<div class="weekcalendar" id="weekcalendar">

  <div class="calendar-header-week">
      {% for day in days %}
          {% if day == "" %}
              <div class="filler"></div>
          {% else %}
              <div class="day-week">{{ day }}</div>
          {% endif %}
      {% endfor %}
  </div>
  
  <div class="content"  }}>
      {% for hour in hours %}
